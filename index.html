<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Cats slider - 01</title>
		<link
			rel="stylesheet"
			href="./css/main.css"
		/>
	</head>
	<body>
		<div
			class="slider"
			id="slider"
		>
			<img
				src="./img/01.jpg"
				alt="Slide 01"
			/>
			<img
				src="./img/02.jpg"
				alt="Slide 02"
			/>
			<img
				src="./img/03.jpg"
				alt="Slide 03"
			/>
		</div>

		<div
			class="dots-wrapper"
			id="dots-wrapper"
		>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
		</div>

		<div class="controls">
			<button id="btnPrev">PREV</button>
			<button id="btnNext">NEXT</button>
		</div>

		<script src="./js/main.js"></script>
	</body>
</html>
